<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Information</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    /* Reset some default styles for a cleaner look */
body, h1, p {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-image: url(gal2.jpg)
}

/* Style the contact box */
.contact-box {
    width: 300px;
    margin: 50px auto;
    padding: 20px;
    
    border: 1px solid #4d4949;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    text-align: center;
}

/* Style the heading */
h1 {
    font-size: 24px;
    margin-bottom: 20px;
    color: hsl(0, 29%, 93%);
}

/* Style the contact details */
p {
    font-size: 16px;
    margin-bottom: 10px;
    color: hsl(0, 29%, 93%);
}


/* Optional: Add hover effect for the box */
.contact-box:hover {
    transform: scale(1.05);
    transition: transform 0.3s ease-in-out;
}
.order
{
    
    padding:20px;
    display:flex;
    justify-content:space-around;

}
.align{
    text-align:left;
}
</style>
<body>
    <div class="contact-box">
        <h1>Contact Information</h1>
        <div class="order">

            </div>  
            <div clas="align">

            </div>


        </div>
    
</body>
</html>
